<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
</head>
<body>
    <h1>Générateur de rapport météo</h1>

    <form method="post">
        <label for="city">Entrez le nom d'une ville :</label>
        <input type="text" id="city" name="city" required>
        <button type="submit">Obtenir le rapport</button>
    </form>

    {% if report %}
        <h2>Rapport météo pour {{ city }}</h2>
        <p>{{ report }}</p>
    {% elif error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
